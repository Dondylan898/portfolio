<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Roboto+Mono:wght@300;400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
     <nav>
    <div class="nav-container">
      <div class="logo" data-aos="zoom-in" data-aos-duration="1500">
        Don <span>Dylan</span>
      </div>
      <div class="links">
        <div class="link" data-aos="fade-up" data-aos-duration="1500" data-aos-delay="100"><a href="index.html">Home</a></div>
        <div class="link" data-aos="fade-up" data-aos-duration="1500" data-aos-delay="200"><a href="about.html">About</a></div>
        <div class="link" data-aos="fade-up" data-aos-duration="1500" data-aos-delay="300"><a href="work.html">Work</a></div>
        <div class="link" data-aos="fade-up" data-aos-duration="1500" data-aos-delay="400"><a href="contact.html">Contact</a></div>
      </div>
      <i class="fa-solid fa-bars hamburg" onclick="hamburg()"></i>
    </div>
    <div class="dropdown">
      <div class="links">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="work.html">Work</a>
        <a href="contact.html">Contact</a>
        <i class="fa-solid fa-xmark cancel" onclick="cancel()"></i>
      </div>
    </div>
  </nav>
  <div class="background"></div>
  <canvas id="particles"></canvas>
  <h1 class="section-title" data-aos="fade-up" data-aos-duration="1500">Get in Touch</h1>
  <div class="contact-info" data-aos="fade-up" data-aos-duration="1500" data-aos-delay="50">
    <p><i class="fas fa-phone"></i> Phone: +254 790 030 733</p>
    <p><i class="fas fa-envelope"></i> Email: <a href="mailto:your.email@example.com">dondylanmogire@gmail.com</a></p>
  </div>
  <div class="contact-container" data-aos="fade-up" data-aos-duration="1500" data-aos-delay="100">
    <form class="contact-form" action="/send-email" method="POST">
      <div class="form-group" data-aos="fade-up" data-aos-duration="1500" data-aos-delay="200">
        <input type="text" name="name" placeholder="Your Name" required />
      </div>
      <div class="form-group" data-aos="fade-up" data-aos-duration="1500" data-aos-delay="300">
        <input type="email" name="email" placeholder="Your Email" required />
      </div>
      <div class="form-group" data-aos="fade-up" data-aos-duration="1500" data-aos-delay="400">
        <input type="text" name="subject" placeholder="Subject" required />
      </div>
      <div class="form-group" data-aos="fade-up" data-aos-duration="1500" data-aos-delay="500">
        <textarea name="message" placeholder="Your Message" required></textarea>
      </div>
      <div class="form-group" data-aos="fade-up" data-aos-duration="1500" data-aos-delay="600">
        <button type="submit">Send Message <i class="fas fa-arrow-right"></i></button>
      </div>
    </form>
  </div>
  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    AOS.init({ offset: 120 });
  </script>
  <script src="script.js"></script>
</body>
</html>
